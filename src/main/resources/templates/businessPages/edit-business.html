<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="FR">
<head>
  <meta charset="utf-8">
  <title>Tous les affaires</title>
  <meta content="Tous les affaires" property="og:title">
  <meta content="Tous les affaires" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link th:href="@{/css/normalize.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/afferly.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/afferly.second.css}" rel="stylesheet" type="text/css">
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link th:href="@{/images/favicon.ico}" rel="shortcut icon" type="image/x-icon">
  <link th:href="@{/images/webclip.png}" rel="apple-touch-icon">
  <link th:href="@{/css/bsTable.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navbar w-nav">
  <div class="w-container">
    <a th:href="@{/}" class="w-nav-brand">
      <h1 class="heading">Afferly</h1>
    </a>
    <nav role="navigation" class="w-nav-menu">
      <a th:href="@{/parametres/edit}" class="link-block w-inline-block"><img th:src="@{/images/settings_black_48dp.svg}" loading="lazy" alt=""></a>
    </nav>
    <div class="w-nav-button">
      <div class="w-icon-nav-menu"></div>
    </div>
  </div>
</div>
<div class="div-block">
  <h1 class="heading-3" th:text="'Éditer cette affaire : ' + ${business.title}"></h1>
</div>
<div class="div-block-3" >
  <form th:action="@{/businesses/edit/{id}(id=${business.id})}" th:object="${business}" method="POST">

    <input type="text" name="title" th:field="*{title}"   class="form-control col-4 mb-4" placeholder="Entrez un titre" required="required"/>
    <!--<input type="number"  name="initialCommission" th:field="*{commissions}" class="form-control col-4 mb-4" placeholder="Entrez une commission initiale"  required="required"/>-->

    <select class="form-control col-4 mb-4" name="providerId"  onChange="onstatechange(this)" required="required">
      <option value="">Veuillez sélectionner un apporteur</option>
      <option selected="selected" th:value="${provider.id}" th:text="${provider.firstname} + ' ' + ${provider.lastname}"></option>
    </select>
    <button type="submit" class="btn btn-primary col-2">Sauvegarder</button>
  </form>
</div>


<div class="div-block-3" >
  <table class="table table-bordered table-striped" id="CommissionsOfBusiness">
    <thead>
    <tr>
      <th>Apporteur</th>
      <th>Commission</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="commission: ${business.commissions}">
      <td th:text="${commission.recipient.firstname} + ' ' + ${commission.recipient.lastname}" />
      <td th:text="${commission.commission}" />
    </tr>
    </tbody>
  </table>
  <hr/>
  <a th:href="@{/businesses/}">Retour</a>
</div>

<script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=639591d99834c12b73b87f55" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script th:src="@{/js/afferly.js}" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $("#CommissionsOfBusiness").DataTable({
      'aoColumnDefs': [{
        'bSortable': false,
        'aTargets': [-1] /* 1st one, start by the right */
      }]
    });
  })
</script>

</body>
</html>
