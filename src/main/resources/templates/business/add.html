<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business</title>
</head>
<body>
    <h1>Business</h1>
    <form action="#" th:action="@{/businesses/create}" th:object="${business}" method="post">
        <p>
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" />
        </p>
        <p>
            <label for="createdAt">CreatedAt:</label>
            <input type="text" id="createdAt" th:field="*{createdAt}" />
        </p>
        <p>
            <input type="submit" value="Submit" />
        </p>
    </form>
</body>
</html>
