<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="FR">
<head>
  <meta charset="utf-8">
  <title>Paramètres</title>
  <meta content="Paramètres" property="og:title">
  <meta content="Paramètres" property="twitter:title">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link th:href="@{/css/normalize.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/afferly.css}" rel="stylesheet" type="text/css">
  <link th:href="@{/css/afferly.second.css}" rel="stylesheet" type="text/css">
  <script type="text/javascript">!function(o,c){var n=c.documentElement,t=" w-mod-";n.className+=t+"js",("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")}(window,document);</script>
  <link th:href="@{/images/favicon.ico}" rel="shortcut icon" type="image/x-icon">
  <link th:href="@{/images/webclip.png}" rel="apple-touch-icon">
</head>
<body>
  <div data-animation="default" data-collapse="medium" data-duration="400" data-easing="ease" data-easing2="ease" role="banner" class="navbar w-nav">
    <div class="w-container">
      <a th:href="@{/}" class="w-nav-brand">
        <h1 class="heading">Afferly</h1>
      </a>
    </div>
  </div>
  <div class="div-block">
    <h1 class="heading-3">Paramètres</h1>
    <div class="columns w-row">
      <div class="column w-col w-col-4">
        <div class="div-block-2">
          <div>Nombre total d&#x27;affaires :</div>
          <div class="infotext1">24</div>
        </div>
      </div>
      <div class="column-6 w-col w-col-4">
        <div class="div-block-7">
          <div>Nombre total d&#x27;app. d&#x27;affaires :</div>
          <div class="infotextres2">54</div>
        </div>
      </div>
      <div class="column-7 w-col w-col-4">
        <div class="div-block-8"></div>
      </div>
    </div>
  </div>
  <div class="div-block-3">
    <div class="w-form">
      <form id="wf-form-ParametresForm" th:action="@{/parametres/create}" th:object="${parameter}" name="wf-form-ParametresForm" data-name="ParametresForm" method="post">
        <label for="NbNvxParrPoss" class="field-label">Le nombre de niveaux de parrainage possible :</label>
        <input type="text" class="text-field w-input" maxlength="256"  th:field="*{levelOfSponsorship}" name="NbNvxParrPoss" data-name="NbNvxParrPoss" placeholder="" id="NbNvxParrPoss">

        <label for="PourcentageComParr" class="field-label-2">Le pourcentage de commission touché par chaque niveau de parrain :</label>
        <input type="text" class="text-field-2 w-input" maxlength="256" th:field="*{percentageOfCommission}" name="PourcentageComParr" data-name="PourcentageComParr" placeholder="" id="PourcentageComParr">

        <label for="NbAffAppAff" class="field-label-2">Le nombre d’affaires à apporter pour rester affilié :</label>
        <input type="text" class="text-field-3 w-input" maxlength="256" th:field="*{numberOfBusinessToBeAffiliated}" name="NbAffAppAff" data-name="NbAffAppAff" placeholder="" id="NbAffAppAff">

        <label for="DureeRestAff" class="field-label-2">Durée pendant laquelle ces affaires peuvent être apportées pour rester affilié :</label>
        <input type="text" class="text-field-4 w-input" maxlength="256"  th:field="*{numberOfMonthsAffiliation}" name="DureeRestAff" data-name="DureeRestAff" placeholder="" id="DureeRestAff">

        <div class="div-block-9">
          <input type="submit" value="Modifier" data-wait="Veuillez attendre..." class="submit-button w-button">
        </div>
      </form>
    </div>
  </div>
  <script th:src="@{/js/afferly.js}" type="text/javascript"></script>
</body>
</html>
